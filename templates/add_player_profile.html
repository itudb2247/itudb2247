{% include 'navbar.html' %}
<div>

    <div class="add_player_profile">
        <div class="search-box">
            <div >
                <div class="card-body text-center">
                    <h4 class="card-title">ADD PLAYER PROFILE</h5>
                    <p class="card-text"></p>

                    <form action="" method="post" name="add_player_profile">

                        <label for="preferred_foot">Preferred Foot</label>
                        <br>
                        <select name="preferred_foot" id="preferred_foot">
                            <option value="Right">Right</option>
                            <option value="Left">Left</option>
                        </select>
                        <!-- <input type="number" name="preferred_foot" value="{{ request.form['preferred_foot'] }}"></input> -->
                        <br>

                        <label for="weak_foot">Weak foot</label>
                        <br>
                        <select name="weak_foot" id="weak_foot">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                        </select>
                        <br>

                        <label for="skill_moves">Skill Moves</label>
                        <br>
                        <select name="skill_moves" id="skill_moves">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                        </select>
                        <br>

                        <label for="international_reputations">International Reputations</label>
                        <br>
                        <select name="international_reputations" id="international_reputations">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                        </select>
                        <br>

                        <label for="work_rate">Work Rate</label>
                        <br>
                        <select name="work_rate" id="work_rate">
                            <option value="Medium/ Low">Medium/ Low</option>
                            <option value="High/ Low">High/ Low</option>
                            <option value="Medium/ Medium">Medium/ Medium</option>
                            <option value="High/ High">High/ High</option>
                            <option value="High/ Medium">High/ Medium</option>
                            <option value="Medium/ High">Medium/ High</option>
                            <option value="Low/ High">Low/ High</option>
                            <option value="Low/ Medium">Low/ Medium</option>
                            <option value="Low/ Low">Low/ Low</option>
                        </select>
                        <br>
                        <label for="body_type">Body Type</label>
                        <br>
                        <select name="body_type" id="body_type">
                            <option value="Unique">Unique</option>
                            <option value="Normal (170-185)">Normal (170-185)</option>
                            <option value="Lean (170-185)">Lean (170-185)</option>
                            <option value="Normal (185+)">Normal (185+)</option>
                            <option value="Lean (185+)">Lean (185+)</option>
                            <option value="Normal (170-)">Normal (170-)</option>
                            <option value="Stocky (185+)">Stocky (185+)</option>
                            <option value="Stocky (170-185)">Stocky (170-185)</option>
                            <option value="Lean (170-)">Lean (170-)</option>
                            <option value="Stocky (170-)">Normal (170-)</option>
                        </select>
                        <br>
                        <br>
                        <button type="submit">Submit</button>

                    </form>

                </div>
            </div>
        </div>
    </div>



</div>
