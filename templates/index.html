    <body>
        {% include 'navbar.html' %}
        <div class="container">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
            {% block content %} {% endblock %}
        </div>

        <div class="search">
            <div>
                <div class="search-box">
                    <div>
                        <form method="POST">
                            <label for="search">Search</label>
                            <input type="text" name="search" value="{{ request.form['search'] }}"></input>
                            <input type="radio" name="options" id="player" value="player"> Player </input>
                            <input type="radio" name="options" id="team" value="team"> Team </input>
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </div>
                <br>
                <div class="col-sm-6" style="display: grid; width:50%; margin:auto;  grid-gap: 20px;">
                <div class="card">
                    <div class="card-body text-center">
                        <h3> <a href="{{url_for('add_player')}}" class="stretched-link" ></a>Add Player</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body text-center">
                        <h3><a href="{{url_for('add_team')}}" class="stretched-link" ></a>Add Team</h3>
                    </div>
                </div>
            </div>
            </div>
        </div>
