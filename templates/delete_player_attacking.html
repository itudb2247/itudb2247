{% extends "layout.html" %}
{% block title %}Delete Player Attacking{% endblock %}
{% block content %}
<h1>DELETE PLAYER ATTACKING</h1>
<div>
    <form action="" method="post" name="delete_player_attacking">
        <label for="player_id">player_id</label>
        <br>
        <input type="number" name="player_id" value="{{ request.form['player_id'] }}"  /></input>
        <br>

        <input type="submit" value="Delete Player Attacking"
                        class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure you want to delete this attacking?')">

    </form>
</div>

{% endblock %}
