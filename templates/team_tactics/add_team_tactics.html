    <body>
       {% include 'navbar.html' %}
        <div class="search-box text center">

            <form method="post">
                <label for="defensive_style">Defensive Style</label>
                <br>
                <input type="number" name="defensive_style"
                       value="{{ request.form['defensive_style'] }}" required="required"></input>
                <br>

                <label for="team_width">Team Width</label>
                <br>
                <input type="number" name="team_width"
                       value="{{ request.form['team_width'] }}" required="required"></input>
                <br>

                <label for="depth">Depth</label>
                <br>
                <input type="number" name="depth"
                       value="{{ request.form['depth'] }}" required="required"></input>
                <br>

                <label for="offensive_style">Offensive Style</label>
                <br>
                <input type="number" name="offensive_style"
                       value="{{ request.form['offensive_style'] }}" required="required"></input>
                <br>

                <label for="width">Width</label>
                <br>
                <input type="number" name="width"
                       value="{{ request.form['width'] }}" required="required"></input>
                <br>
        
                <label for="players_in_box">Players in Box</label>
                <br>
                <input type="number" name="players_in_box"
                       value="{{ request.form['players_in_box'] }}" required="required"></input>
                <br>
                
                <label for="corners">Corners</label>
                <br>
                <input type="number" name="corners"
                       value="{{ request.form['corners'] }}" required="required"></input>
                <br>

                <label for="freekicks">Freekicks</label>
                <br>
                <input type="number" name="freekicks"
                       value="{{ request.form['freekicks'] }}" required="required"></input>
                <br>


                <button type="submit">Submit</button>
            </form>
        </div>
