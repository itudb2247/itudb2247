{% extends "layout.html" %}
{% block title %}Delete Player{% endblock %}
{% block content %}
<h1>DELETE PLAYER</h1>
<div>
    <form action="" method="post" name="delete_player">
        <label for="player_id">player_id</label>
        <br>
        <input type="number" name="player_id" value="{{ request.form['player_id'] }}"/></input>
        <br>

        <input type="submit" value="Delete Player"
                        class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure you want to delete this player?')">

    </form>
</div>

{% endblock %}
